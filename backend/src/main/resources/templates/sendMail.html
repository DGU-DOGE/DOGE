<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Send Mail</title>
</head>
<body>
<h1>메일 보내기</h1>

<form th:action="@{/mail/send}" method="post">
  <table>
    <tr>
      <td>메일 주소</td>
      <td>
        <input type="text" name="address" placeholder="이메일 주소를 입력하세요">
      </td>
    </tr>
  </table>
  <button>발송</button>
</form>

</body>
</html>
